<ion-header>
  <ion-navbar>
    <ion-title>
      Clavier
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <p class="numero">{{ numero }}</p>
    <div class="keyboard">
      <button class="btn" (click)="Keyboard('1')">1</button>
      <button class="btn" (click)="Keyboard('2')">2</button>
      <button class="btn" (click)="Keyboard('3')">3</button><br>
      <button class="btn" (click)="Keyboard('4')">4</button>
      <button class="btn" (click)="Keyboard('5')">5</button>
      <button class="btn" (click)="Keyboard('6')">6</button><br>
      <button class="btn" (click)="Keyboard('7')">7</button>
      <button class="btn" (click)="Keyboard('8')">8</button>
      <button class="btn" (click)="Keyboard('9')">9</button><br>
      <button class="btn-medical" (click)="Keyboard('*')"><ion-icon class="icon-medical" name="ios-medical"></ion-icon></button>
      <button class="btn" (click)="Keyboard('0')">0</button>
      <button class="btn" (click)="Keyboard('#')">#</button><br>
      <button class="btn-ghost" disabled></button>
      <button class="btn-call"(click)="Call()"><ion-icon class="icon-phone" name="ios-call"></ion-icon></button>
      <button class="btn-delete"(click)="Delete()"><ion-icon class="icon-delete" name="ios-backspace-outline"></ion-icon></button>
    </div>
