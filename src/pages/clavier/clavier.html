<ion-header>
  <ion-navbar>
    <ion-title>
      Clavier
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>

      <button (click)="Keyboard('8')"><img src="../../assets/imgs/logo.png" width="50px" height="50px">8</button>

</ion-content>
