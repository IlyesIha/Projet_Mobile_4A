<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons end>
    <button (click)="addContact()" ion-button>
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
        <ion-list>
          <ion-item *ngFor="let item of items"> 
            <h2>{{item.Prenom}}&nbsp;<b>{{item.Nom}}</b></h2>
            <button ion-button clear item-end color="secondary" (click)="itemSelected(item)">Details</button>
          </ion-item>
        </ion-list>
</ion-content>
